name: mezzanine
framework: python
mem: 64M
env:
  DJANGO_SETTINGS_MODULE: settings
requirements:
  pypm:
    - psycopg2
    - django<=1.3.999
    - pillow
min_version:
    client: 1.4.3  
services:
  ${name}-db: postgresql
ignores: 
  - .git
  - '*.pyc'
  - 'mezzanine.db'
hooks:
  post-staging:
    - python manage.py syncdb --noinput
